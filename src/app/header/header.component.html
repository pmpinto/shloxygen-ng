<header class="header container-full">
	<a routerLink="/" class="header__home-link">
		<img src="assets/logo.svg" alt="SHL Oxygen" class="header__logo" />
		<p class="header__slogan">Nosso compromisso, soluções • Desde 1997</p>
	</a>

	<button class="header__open-navbar" (click)="toggleNavbar(true)">
		<span class="screen-reader">Open</span>
	</button>

	<app-navbar
		[navbarIsOpen]="navbarIsOpen"
		(closeNavbarEvt)="toggleNavbar($event)"
		[ngClass]="{ 'is-open': navbarIsOpen }"
	></app-navbar>
</header>
