<!-- Textarea -->
<div class="input input--textarea" [formGroup]="formGroup">
	<label class="input__label" [for]="controlName">{{ inputLabel }}</label>
	<textarea
		class="input__field"
		[name]="controlName"
		[id]="controlName"
		[placeholder]="inputPlaceholder"
		[formControlName]="controlName"
	></textarea>
	<p class="input__hint" *ngIf="inputHint && _inputService.fieldIsInvalid(formGroup.controls[controlName])">
		{{ inputHint }}
	</p>
	<ng-content></ng-content>
</div>
