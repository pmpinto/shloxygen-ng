<div class="page-budgets">
	<header class="page-budgets__header">
		<div class="container-full container-m">
			<h1 class="page-budgets__title">Fale connosco</h1>
			<p class="page-budgets__subtitle">
				Tudo aquilo que fazemos é com a profunda convicção de que nos orientamos pelo princípio do rigor, da customização, da transparência e da excelência.<br>
				Acreditamos e fazemos o melhor para as empresas e para si.
			</p>
		</div>
	</header>
	<main class="page-budgets__form-wrapper">
		<div class="container-full container-m">
			<form>
				<app-input-select
					inputLabel="Producto"
					inputPlaceholder="Selecione uma opção"
					[formGroup]="budgetForm"
					controlName="product"
					inputHint="Campo obrigatório"
				>
					<option value="corporate">Corporate B2B</option>
					<option value="private">Private B2C</option>
				</app-input-select>
				<app-input-select
					inputLabel="Tipo de serviço"
					inputPlaceholder="Selecione uma opção"
					[formGroup]="budgetForm"
					controlName="serviceType"
					inputHint="Campo obrigatório"
				>
					<option value="manutencao">Manutenção</option>
					<option value="ocasional">Ocasional</option>
					<option value="limpeza-geral">Limpeza geral</option>
					<option value="vidros">Vidros</option>
				</app-input-select>
				<app-input
					inputType="text"
					inputLabel="Data de serviço"
					inputPlaceholder="Inserir data (Ex: 2019/02/23)"
					[formGroup]="budgetForm"
					controlName="date"
					inputHint="Formato: AAAA/MM/DD ex: 2019/4/24"
				>
					<p class="hint">
						{{ inputService.getDateString(budgetForm.controls.date) }}
					</p>
				</app-input>
				<app-input
					inputType="text"
					inputLabel="Morada"
					inputPlaceholder="Inserir morada"
					[formGroup]="budgetForm"
					controlName="address"
					inputHint="Campo obrigatório"
				></app-input>

				<app-input
					inputType="text"
					inputLabel="Nome"
					inputPlaceholder="Inserir nome"
					[formGroup]="budgetForm"
					controlName="name"
					inputHint="Campo obrigatório"
				></app-input>
				<app-input
					inputType="email"
					inputLabel="E-mail"
					inputPlaceholder="Inserir email"
					[formGroup]="budgetForm"
					controlName="email"
					inputHint="Formato: info@shloxygen.com"
				></app-input>
				<app-input
					inputType="tel"
					inputLabel="Telefone"
					inputPlaceholder="Inserir telefone"
					[formGroup]="budgetForm"
					controlName="phone"
					inputHint="Formato: 9 dígitos, exemplo: 229060870"
				></app-input>
				<app-input-textarea
					inputLabel="Observações"
					inputPlaceholder="Deixe aqui algum comentário caso seja necessário…"
					[formGroup]="budgetForm"
					controlName="obs"
				></app-input-textarea>
				<app-input-checkbox
					inputLabel="Ao enviar este formulário estará a consentir que a SHL OXYGEN recolha e processe os dados acima inseridos."
					[formGroup]="budgetForm"
					controlName="agreement"
					inputHint="Campo obrigatório"
				></app-input-checkbox>

				<app-form-submit
					buttonLabel="Enviar"
					[statusMessage]="status"
					[formIsLoading]="isLoading"
					(onClickButton)="submit()"
					[formIsValid]="budgetForm.valid"
				></app-form-submit>
			</form>
		</div>
	</main>
</div>
